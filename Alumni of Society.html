<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    GetHeadList();

    function GetHeadList(){
        axios.get('http://localhost:3001/getAlumniList').then((response)=>{
            const alumni = response.data;
            alumni.forEach(AddAlumniIntoTable);
        }).catch((err)=>{
            console.log('Alumni list does not fetched');
            console.log(err);
        });
    }

    function AddAlumniIntoTable(item){        
        let table = document.getElementById('alumniTable');
        let tr = document.createElement("tr");
        let td_Name = document.createElement("td");
        let td_Session = document.createElement("td");
        td_Name.append(item.Alumni_Name);
        let session = item.Alumni_Start_Session + " - " + item.Alumni_End_Session;
        td_Session.append(session);
        tr.appendChild(td_Name);
        tr.appendChild(td_Session);
        table.appendChild(tr);           
    }
</script>
